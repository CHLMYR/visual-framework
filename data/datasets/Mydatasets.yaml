# Set My datasets

# how to set datasets path file

# path|
#     |---images|              or  |---images|
#     |         |---0001.jpg       |         |train1-----|
#     |         |---0002.jpg       |         |train2...  |---0001.jpg
#     |         |---...            |         |...        |---0002.jpg
#     |                            |                     |---...
#     |---labels|                  |---labels|
#               |---0001.txt                 |train1-----|
#               |---0002.txt                 |train2...  |---0001.txt (class,x,y,w,h)
#               |---...                      |...        |---0002.txt
#                                                        |---...
# or
# TODO add explain to train.txt val.txt test.txt

# the path should better be absolute
path: f:/datasets/Codinguse

# the train image path(or train.txt which the image path is relative to 'path') in the path
train: images  # must exists

# the val image path(or val.txt) in the path
val: images  # must exists

# the test image path(or test.txt) in the path
test: null

# anchors is wh
anchors:
  - [[10,13], [16,30], [33,23]]
  - [[30,61], [62,45], [59,119]]
  - [[116,90], [156,198], [373,326]]

# number of classes
nc: 20

# name of classes corresponding to 0, 1, 2, ...

# VOC
names: ['aeroplane', 'bicycle', 'bird', 'boat', 'bottle', 'bus', 'car',
        'cat', 'chair', 'cow', 'diningtable', 'dog', 'horse', 'motorbike',
        'person', 'pottedplant', 'sheep', 'sofa', 'train', 'tvmonitor']

